<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>

<h3>Student Score Table</h3>
<table border="1" cellspacing="5" style="margin: 20px;">
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Scores</th>
  </tr>
  <tr>
    <th>Math</th>
    <th>Science</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>85</td>
    <td>90</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>78</td>
    <td>88</td>
  </tr>
</table>

</body>
</html>
