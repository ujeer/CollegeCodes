<html>
    <head>
        <title>
            My Js Event
        </title>
        <script>
            function aaa(){
                document.getElementById('abc').innerHTML="this is web technology";
                document.body.bgColor="pink";
            }

        </script>
    </head>
    <body onload="alert('hello')">
        <p id="abc">Hello Mbm</p>
        <button onMouseOver="aaa()">Change</button>
    </body>
</html>
