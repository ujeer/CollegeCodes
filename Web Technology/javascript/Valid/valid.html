<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation</title>
        <script src="name.js"></script>
    </head>
    <body>
        <form action="">
            Enter Name:<br>
            <input type="text" id="name" onkeyup="namevalid()" autofocus>
            <span id="errname"></span><br>
            Enter Phone number: <br>
            <input type="text" id="pnum" onkeyup="validphone()" autofocus>
            <span id="errphone"></span>
        </form>
    </body>
</html>
