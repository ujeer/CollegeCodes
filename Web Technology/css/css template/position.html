<!DOCTYPE html>
<html>
<head>
  <style>
    .relative-box {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: lightblue;
      margin: 20px;
    }

    .absolute-box {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 50px;
      background-color: coral;
      color: white;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>

  <div class="relative-box">
    This is a relative box.
    <div class="absolute-box">Absolute</div>
  </div>

</body>
</html>
