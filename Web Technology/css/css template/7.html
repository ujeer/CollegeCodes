<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Query with Flexbox & Grid</title>
  <style>
    /* === Flexbox Section === */
    .flex-container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-bottom: 40px;
    }

    .flex-box {
      background-color: lightblue;
      padding: 20px;
      flex: 1;
      text-align: center;
    }

    /* === Grid Section === */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .grid-item {
      background-color: peachpuff;
      padding: 20px;
      text-align: center;
    }

    /* === Media Queries === */
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
      }
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>

  <h2>Flexbox Layout</h2>
  <div class="flex-container">
    <div class="flex-box">Flex Box 1</div>
    <div class="flex-box">Flex Box 2</div>
    <div class="flex-box">Flex Box 3</div>
  </div>

  <h2>Grid Layout</h2>
  <div class="grid-container">
    <div class="grid-item">Grid Item 1</div>
    <div class="grid-item">Grid Item 2</div>
    <div class="grid-item">Grid Item 3</div>
  </div>

</body>
</html>
