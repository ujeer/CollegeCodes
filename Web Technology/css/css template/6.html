<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      position: relative;
    }

    .navbar > ul > li {
      float: left;
    }

    .navbar a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    /* Dropdown Menu */
    .navbar li ul {
      display: none;
      position: absolute;
      background-color: #444;
      padding: 0;
      min-width: 160px;
    }

    .navbar li:hover ul {
      display: block;
    }

    .navbar li ul li a {
      padding: 12px 16px;
    }

    .navbar li ul li a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Services</a>
        <ul>
          <li><a href="#">Web Design</a></li>
          <li><a href="#">Development</a></li>
          <li><a href="#">SEO</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

</body>
</html>
