<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle on Rectangle</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 50px solid rgb(177, 177, 191);
    }

    .rectangle {
      width: 125px;
      height: 150px;
      background-color: blue;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="triangle"></div>
    <div class="rectangle"></div>
  </div>

</body>
</html>
