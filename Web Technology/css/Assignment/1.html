
<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <title>Design Recreation</title>
  <style>
    .container {

      width: 80%;
    
      max-height: 80vh;
    
      margin: 20px auto;
    
      border: 2px solid #ccc;
    
      display: flex;
    
      flex-direction: column;
    
      box-sizing: border-box;
    
      overflow-y: auto;
    
    }
    
    
    
    /* Global Styles */
    
    body {
    
      font-family: Arial, sans-serif;
    
      margin: 0;
    
      padding: 0;
    
    }
    
    
    
    /* Header Styling */
    
    header {
    
      background-color: #f4f4f4;
    
      padding: 20px;
    
      border-bottom: 1px solid #ccc;
    
      display: flex;
    
      justify-content: space-between;
    
      align-items: center;
    
    }
    
    
    
    header h1 {
    
      margin: 0;
    
      text-align: center;
    
    }
    
    
    
    header .circle1, header .circle2 {
    
      height: 50px;
    
      width: 50px;
    
      border-radius: 50%;
    
      background-color: grey;
    
    }
    
    
    
    /* Navigation Styling */
    
    nav {
    
      background-color: #e9e9e9;
    
      padding: 10px;
    
      text-align: center;
    
      border-bottom: 1px solid #ccc;
    
    }
    
    
    
    nav ul {
    
      list-style: none;
    
      padding: 0;
    
      margin: 0;
    
      display: flex;
    
      justify-content: center;
    
      gap: 15px;
    
    }
    
    
    
    nav ul li {
    
      padding: 10px 20px;
    
      background-color: #ddd;
    
      border: 1px solid #ccc;
    
      border-radius: 5px;
    
    }
    
    nav ul li a {
    
      text-decoration: none; /* Remove underline */
    
      color: inherit; /* Inherit color from parent */
    
    }
    
    
    
    /* Main Area */
    
    main {
    
      flex: 1;
    
      padding: 20px;
    
      display: flex;
    
      flex-direction: row;
    
      gap: 20px;
    
      box-sizing: border-box;
    
    }
    
    
    
    /* Sidebar Styling */
    
    .sidebar {
    
      background-color: #f9f9f9;
    
      padding: 10px;
    
      border: 1px solid #ccc;
    
      box-sizing: border-box;
    
      display: flex;
    
      flex-direction: column;
    
      align-items: center;
    
    }
    
    
    
    .sidebar.left, .sidebar.right {
    
      width: 15%;
    
    }
    
    
    
    .sidebar .box {
    
      height: 200px;
    
      margin: 10px 0;
    
      background-color: #ddd;
    
      border: 1px solid #bbb;
    
      width: 80%;
    
    }
    
    
    
    .circle {
    
      width: 50px;
    
      height: 50px;
    
      border-radius: 50%;
    
      background-color: grey;
    
      background-size: cover;
    
      background-position: center;
    
      border: 1px solid #bbb;
    
      margin: 10px 0;
    
    }
    
    
    
    /* Main Content Section */
    
    .content {
    
      width: 70%;
    
      background-color: #fff;
    
      padding: 20px;
    
      border: 1px solid #ccc;
    
      box-sizing: border-box;
    
      display: flex;
    
      flex-direction: column;
    
      flex-grow: 1;
    
    }
    
    
    
    .text-box {
    
      width: 150px;
    
      height: 100px;
    
      padding: 10px;
    
      border: 1px solid #ccc;
    
      border-radius: 5px;
    
      resize: vertical;
    
      font-family: Arial, sans-serif;
    
      box-sizing: border-box;
    
    }
    
    
    
    /* Info Section */
    
    .info {
    
      display: flex;
    
      justify-content: center;
    
      gap: 20px;
    
      margin-bottom: 20px;
    
      border: 1px solid #ccc;
    
      padding: 10px;
    
    }
    
    
    
    /* Slider Section */
    
    .slider {
    
      text-align: center;
    
      margin-bottom: 20px;
    
      border: 1px solid #ccc;
    
      padding: 10px;
    
    }
    
    
    
    /* Slider Content */
    
    .slider-content {
    
      display: flex;
    
      justify-content: center;
    
      gap: 30px;
    
      border: 1px solid #ccc;
    
      padding: 10px;
    
      margin-bottom: 20px;
    
    }
    
    
    
    .slide {
    
      width: 100px;
    
      height: 100px;
    
      background-image: url("https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png");
    
      background-size: cover;
    
      background-position: center;
    
      display: flex;
    
      align-items: center;
    
      justify-content: center;
    
      border-radius: 50%;
    
      border: 1px solid #bbb;
    
    }
    
    
    
    /* Cards Section */
    
    .cards {
    
      display: flex;
    
      justify-content: center;
    
      gap: 15px;
    
      border: 1px solid #ccc;
    
      padding: 10px;
    
    }
    
    
    
    .card {
    
      width: 80px;
    
      height: 80px;
    
      background-color: #ddd;
    
      border: 1px solid #bbb;
    
    }
    
    
    
    /* Footer Styling */
    
    main section.content footer {
    
      background-color: #f4f4f4;
    
      text-align: center;
    
      padding: 10px;
    
      border-top: 1px solid #ccc;
    
      margin-top: auto; /* Push footer to the bottom */
    
      /* position: sticky;
    
      bottom: 0; */
    
    }
  </style>
  </head>
  <body>

  <div class="container">

    <header>

      <div class="circle1"></div>

      <h1>This is Header</h1>

      <div class="circle2"></div>

    </header>

    <nav>

      <ul>

        <li><a href="#">Nav 1</a></li>

        <li><a href="#">Nav 2</a></li>

        <li><a href="#">Nav 3</a></li>

        <li><a href="#">Nav 4</a></li>

        <li><a href="#">Nav 5</a></li>

        <li><a href="#">Nav 6</a></li>

      </ul>

    </nav>

    <main>

      <aside class="sidebar left">

        <div class="box"></div>

        <div class="circle"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

      </aside>

      <section class="content">

        <section class="slider">

          <h2>My Slider</h2>

        </section>

        <div class="slider-content">

          <div class="slide"></div>

          <div class="slide"></div>

        </div>

        <section class="info">

          <textarea class="text-box">Info 1: This is text box!</textarea>

          <textarea class="text-box">Info 2: Also another text box!!</textarea>

        </section>

        <section class="cards">

          <div class="card">Card 1</div>

          <div class="card">Card 2</div>

          <div class="card">Card 3</div>

        </section>

        <footer>

          Footer

        </footer>

      </section>

      <aside class="sidebar right">

        <div class="box"></div>

        <div class="circle"></div>

        <div class="circle"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

      </aside>

    </main>

  </div>

</body>

</html>
